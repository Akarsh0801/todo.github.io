<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-do List</title>
</head>
<body class="bg-indigo-500 p-4">
    <div id="head" class=" text-white text-2xl md:text-3xl lg:text-3xl xl:text-3xl font-semibold text-center">
        To-Do List<hr>
        </div>
    <div class=" flex flex-col mx-auto items-center justify-center h-auto w-auto md:w-1/2 xl:w-1/2 lg:w-1/2 lg:p-6 p-3 mt-72 lg:mt-80 md:mt-80 space-y-3 rounded-lg bg-white" >
       
     <input type="text" id="input" class="flex-auto h-10 w-full md:w-full lg:w-full xl:w-full rounded-md border-2 p-2  border-gray-400 bg-white text-gray-800 placeholder:text-gray-500" placeholder="Type here to add tasks....">
        
        <button onclick="addtask()" id="add" class="add h-10 w-auto pl-5 pr-5 bg-transparent hover:bg-indigo-500 text-indigo-500 hover:text-white text-md font-semibold rounded-sm border-2 border-indigo-400 hover:border-indigo-500">ADD</button>


<div id="list" class="m-2 h-auto  w-full md:w-full lg:w-full xl:w-full">

</div>
</div>
<footer class="inset-x-0 bottom-0">
    <div class="sticky mt-[350px] mb-0  text-white text-center">
        <hr class="text-white w-28 mx-auto pt-2 text-center">
   Made by <br><span class="md:text-xl lg:text-xl xl:text-xl 2xl:text-xl text-yellow-300">Akarsh Srivastava</span>
</div>
</footer>

<script>
 var input1= document.querySelector("#input")
 var add1= document.querySelector("#add")
  function addtask(){
    if(input1.value==0){
        alert("Please enter data")
    }else{
        document.querySelector("#list").innerHTML+= `<div class="flex items-center justify-center cursor-pointer mt-2  ">
        <p class="list text-left w-full md:w-full lg:w-full xl:w-full justify-start text-gray-900 p-1 pl-2 bg-indigo-100 rounded-l-md" id="task">${input1.value}</p>
    <button  class="h-8 w-16 bg-red-500 rounded-r-md text-white " id="delbtn">Delete</button>
    </div>
        `;
    }
    input1.value="";

var current= document.querySelectorAll("#delbtn");
for(var i=0;i<current.length;i++){
    current[i].onclick=function(){
        this.parentNode.remove();
    }
}

}


</script>
</body>

</html>
